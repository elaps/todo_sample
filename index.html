<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/petite-vue" defer init></script>
    <title>Document</title>
</head>

<body v-scope="initVue()">

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end">
            <button class="btn btn-outline-success my-2 my-sm-0" @click="showModal=true">Login</button>
        </div>
    </nav>

    <main role="main" class="container mt-5" >
        
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <ul class="list-group mt-3">
                        <li v-for="item in items" @click="setCurrent(item.id)" class="list-group-item"
                            :class="{active:current.id==item.id}">
                            {{item.title}}
                        </li>
                    </ul>
                </div>
                <div class="col-9 mt-3">
                    <textarea v-show="current.message" class="form-control" v-model="current.message"></textarea>
                </div>
            </div>
        </div>
        
        <div class="modal" tabindex="-1" role="dialog" :style="{display:showModal?'block':'none'}">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Вход</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Modal body text goes here.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" @click="login">Login</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="main.js"></script>

</body>

</html>
